	function checkdot()
	{
		for(temp=0;temp<place;temp++)
		{
			var checkx=Math.abs(rectarr[0]-dotx[temp]);
			var checky=Math.abs(rectarr[1]-doty[temp]);
			checkx=checkx*checkx;
			checky=checky*checky;
			var checkr=checkx+checky;
			if(checkr<64)
			{
				whichdot=temp;
				isdot=1;
			}
		}
	}

	function lightemup()

						ctx.fillStyle="#FF0000"; 
						ctx.strokeStyle="#FF0000";
						ctx.arc(dotx[temp],doty[temp],8,0,2*Math.PI);
						ctx.fill();
						ctx.stroke();
						redx[redder]=dotx[temp];
						redy[redder]=doty[temp];
						redindex[redder]=temp;
						redder++;

	function clicked(event)
	{
		var startX=event.pageX-canvas.offsetLeft;
		var startY=event.pageY-canvas.offsetTop;
		dotx[place]=startX;
		doty[place]=startY;
		place++;
		selected=1;
		selectype=0;
		selectarr[0]=startX;
		selectarr[1]=startY;
		selectdotplace=place;
		redx[redder]=startX;
		redy[redder]=startY;
		redindex[redder]=place-1;
		redder++;
		ctx.beginPath();
		ctx.fillStyle="#FF0000"; 
		ctx.strokeStyle="#FF0000";
		ctx.arc(startX,startY,8,0,2*Math.PI);
		ctx.fill();
	}

						redy[temp]=redy[temp]+1;
					}
					ctx.clearRect(0,0,canvas.width,canvas.height);
					for(temp=0;temp<place;temp++)
					{
						tempy=false;
						for(tempa=0;tempa<redder;tempa++)
						{
							if(redindex[tempa]==temp)
							{
								tempy=true;
							}
						}
						if(tempy==false)
						{
							ctx.beginPath();
							ctx.fillStyle="#000000"; 
							ctx.strokeStyle="#000000";
							ctx.arc(dotx[temp],doty[temp],8,0,2*Math.PI);
							ctx.fill();
							ctx.stroke();
						}
						else
						{
							doty[temp]=doty[temp]+1;
						}
					}
					for(temp=0;temp<redder;temp++)
					{
						ctx.beginPath();
						ctx.fillStyle="#FF0000"; 
						ctx.strokeStyle="#FF0000";
						ctx.arc(redx[temp],redy[temp],8,0,2*Math.PI);
						ctx.fill();
						ctx.stroke();
					}
				}
		}
	}
	function controla(event)
	{
		if(event.ctrlKey || event.keyCode==65)
		{
			controlled=1;
		}
		if(event.keyCode==27)
		{
			dotxx=dotx;
			dotyy=doty;
			placeb=place;
			redxx=redx;
			redyy=redy;
			redderb=redder;
			redindexb=redindex;
			selected=0;
			redx=[];
			redy=[];
			redindex=[];
			redder=0;
			ctx.clearRect(0,0,canvas.width,canvas.height);
				for(temp=0;temp<place;temp++)
				{
					ctx.beginPath();
					ctx.fillStyle="#000000"; 
					ctx.strokeStyle="#000000";
					ctx.arc(dotx[temp],doty[temp],8,0,2*Math.PI);
					ctx.fill();
					ctx.stroke();
				}
		}
		if(event.keyCode==37 ||event.keyCode==38 ||event.keyCode==39 ||event.keyCode==40)
		{
			moveit(event);
		}
	}
	function controlb()
	{
		controlled=0;
	}
	function cleared()
	{

		var canvas=document.getElementById("myCan");
		var ctx=canvas.getContext('2d');
		ctx.clearRect(0,0,canvas.width, canvas.height);
		dotx=[];
		doty=[];
		redx=[];
		redy=[];
		redder=0;
		redindex=[];
		place=0;
	}
	function undoit()
	{
		ctx.clearRect(0,0,canvas.width,canvas.height);
		for(temp=0;temp<placeb;temp++)
		{
			ctx.beginPath();
			ctx.fillStyle="#000000"; 
			ctx.strokeStyle="#000000";
			ctx.arc(dotxx[temp],dotyy[temp],8,0,2*Math.PI);
			ctx.fill();
			ctx.stroke();
		}
		for(temp=0;temp<redderb;temp++)
		{
			ctx.beginPath();
			ctx.fillStyle="#FF0000"; 
			ctx.strokeStyle="#FF0000";
			ctx.arc(redxx[temp],redyy[temp],8,0,2*Math.PI);
			ctx.fill();
			ctx.stroke();
		}
		dotx=dotxx;
		doty=dotyy;
		place=placeb;
		redx=redxx;
		redy=redyy;
		redder=redderb;
		redindexb=redindex;
		canvas.focus();
	}
	init();
</script>
<body onload="init()">
<h1 align="center"> This is a Canvas </h1>
<div>
<button id="clear" type=button class="pure-button" accesskey="c" onclick="cleared()"> <u>C</u>lear </button>
<button id="undo" type=button class="pure-button" accesskey="u" onclick="undoit()"> <u>U</u>ndo </button>
</div>
<canvas id="myCan" width="800" height="700" style="border: 1px solid black;">
</body >
